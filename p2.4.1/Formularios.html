<!DOCTYPE html>
<html>

<head>
    <title>FORMULARIO</title>
    <style>
        label {
            display: block;
            margin-top: 10px;
        }

        input[type=radio]+label,
        input[type=checkbox]+label {
            display: inline;
        }

        input[type=submit] {
            display: inline;
            margin-right: 10px;
            margin-top: 15px;
            color: white;
            border-radius: 10px;
            background-color: rgb(79, 60, 96);
        }
    </style>
</head>

<body>
    <form id="miFormulario"
        action="https://docs.google.com/spreadsheets/d/1iuRw_8cx8eCTPekfWbeNa4ztRFZKAHfVPZjmVl1nzv0/edit?gid=0#gid=0"
        method="post">
        <div class="marco">
            <fieldset>
                <legend>Personaje</legend>
                <label for="superhero">Superhéroe favorito</label>
                <select id="superhero" name="superheroe" required>
                    <option value="" disabled selected>Elige superhéroe</option>
                    <option value="ironman">Iron Man</option>
                    <option value="hulk">The Hulk</option>
                    <option value="thor">Thor</option>
                </select>
                <br>
                <label for="color-selector">Color</label>
                <input type="color" id="color-selector" name="color" value="#007bff">
            </fieldset>
        </div>

        <div class="marco">
            <fieldset>
                <legend>Datos de contacto</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <span>Formato: 99999999</span>
            </fieldset>
        </div>
        
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
